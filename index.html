<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--IMPORTANT: Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body
    class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    style="background-color: hsl(212, 45%, 89%)"
  >
    <main class="container">
      <div class="row justify-content-center">
        <div
          class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex justify-content-center"
        >
          <div class="card text-center shadow-sm border-0 p-3">
            <img
              src="image-qr-code.png"
              class="card-img-top rounded-3"
              alt="QR Code to Frontend Mentor"
            />
            <div class="card-body">
              <h1
                class="card-title fw-bold text-dark"
                style="font-family: Outfit, sans-serif"
              >
                Improve your front-end skills by building projects
              </h1>
              <p
                class="card-text text-secondary"
                style="font-family: outfit, sans-serif"
              >
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
